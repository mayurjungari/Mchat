<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MChat - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #signup-form {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #000000;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            color: #333333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #0074D9;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="signup-form">
        <h2>M-Chat</h2>
        <p>"Connecting the world, one chat at a time."</p>
        <form>
            <input type="text" placeholder="Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
